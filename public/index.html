<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Emotional Tone</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script defer src="js/index.js"></script>
        <script defer src="js/test_data.js"></script>
        
    </head>

    <body>
       
         <div class="container">
             
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Explore Writing</h1>
                    <p class="lead">Explore the emotional tones of your writing by entering text in the text box below and hitting analyze. IBM Watson's Tone Analyzer will score your text based on the emotional content. </p>
                </div>
            </div>
            
            <section class="row">
                
                <div class="col-md-4 d-flex align-items-center tone_areas">
                    <div id="document_tones" class="document_tones hide" style="width: 100%">
                        <h4 class="text-center">Whole Document Tone</h4>
                        <canvas id="myChart" width="200" height="200"></canvas>
                    </div>
                </div>

                <div class="col-md-5  align-items-center hide tone_areas" id="sentenceData">
                    <h4 class="text-center">Individual Sentence Tones - <small class="text-muted">Click bars to view text.</small></h4>
                    <canvas id="sentenceChart" width="200" height="200"></canvas>
                </div>

                <div class="col-md-3 d-flex align-items-center tone_areas">
                    <p class="text-center" style="font-size: 1.3rem" id="sentenceText"></p>
                </div>

            </section>


            <div clss="row">
                       
            <form class='col-md-12'>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter your text here.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary">Analyze</button>
            </form>

            </div>

        </div>

         <form>
            <button id="testButton" style="margin-top: 15px;">Test For formating of data</button>
        </form> -->

    </body>
</html>
